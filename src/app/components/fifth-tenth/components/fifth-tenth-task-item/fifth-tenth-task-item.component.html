<mat-card
  class="task-item"
  [class.is-played]="question.isPlayed"
  appearance="outlined">
  <mat-card-content>
    <h3>{{question.text}}</h3>
  </mat-card-content>

  <mat-card-actions>
    <button [disabled]="question.isPlayed" mat-raised-button color="primary" (click)="playQuestion.emit()">Розіграти питання</button>
  </mat-card-actions>
</mat-card>
